<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>

  <body>

    <!-- Titel -->
    <div class="title_container">
      <p>OFFIZIELLE WEBSITE DER 1.HERREN FUSSBALLMANNSCHAFT DES</p>
      <h1>SV ROT-WEIß GROß GLEIDINGEN</h1>
    </div>

    <!-- Navbar -->
    <div class="navbar_container" >

      <img class="logo_image" src="../assets/logo.jpg">

      <div class="topnav" id="myTopnav">

        <a class="navEntry" id="Startseite" (click)="SetHighlight('Startseite')" routerLink="home">Startseite</a>

        <a class="navEntry" id="Mannschaft" (click)="SetHighlight('Mannschaft')" routerLink="mannschaft">Mannschaft</a>

        <a class="navEntry" id="Blog" (click)="SetHighlight('Blog')" routerLink="blog">Blog</a>

        <a class="navEntry" id="Termine" (click)="SetHighlight('Termine')" routerLink="termine">Termine</a>

        <a class="navEntry" id="Impressum" (click)="SetHighlight('Impressum')" routerLink="impressum">Impressum</a>

        <a class="icon" (click)="toggleNavbar()">
          <i class="fa fa-bars"></i>
        </a>

      </div>

    </div>



    <!-- Slideshow -->
    <div class="slideshow">
      <slideshow
              [height]="200"
              [minHeight]="'200px'"
              [autoPlay]="true"
              [showArrows]="false"
              [lazyLoad]="this.imageUrlArray?.length > 1"
              [autoPlayWaitForLazyLoad]="true"
              [imageUrls]="this.imageUrlArray">
      </slideshow>
    </div>

    <!-- Seitencontent -->
    <div class="side_content">

      <router-outlet></router-outlet>

    </div>

    <!-- Bottombar -->
     <div class="bottombar_container">

       <div class="bottombar_text">SVRWGG AUF SOCIAL MEDIA</div>

       <div class="bottombar_socialmedia">

        <a href="http://www.facebook.com/sv_rw_grossgleidingen">
          <img class="bottombar_icon_facebook" src="../../assets/facebook_icon_home.png">
        </a>

        <a href="http://www.instagram.com/sv_rw_grossgleidingen">
          <img class="bottombar_icon_instagram" src="../../assets/instagram_icon_home.png">
        </a>

        <a href="http://www.twitter.com/sv_rw_grossgleidingen">
          <img class="bottombar_icon_twitter" src="../../assets/twitter_icon_home.png">
        </a>

       </div>
    </div>

  </body>

</html>
